<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Job Aggregator - Warehouse, Security & Part-Time Jobs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-card strong {
            display: block;
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .stat-card span {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .jobs-container {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .job-title {
            font-size: 1.4em;
            color: #333;
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .job-site-badge {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .job-details {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .job-detail {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.95em;
        }

        .job-detail strong {
            color: #333;
            margin-right: 8px;
        }

        .job-link {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .job-link:hover {
            background: #5568d3;
            transform: translateX(5px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .no-jobs {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .posted-date {
            color: #999;
            font-size: 0.85em;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
            }
        }

        .refresh-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üá®üá¶ Canada Job Aggregator</h1>
            <p class="subtitle">Warehouse Associate | Security | Part-Time Positions</p>
            <div class="stats">
                <div class="stat-card">
                    <strong id="total-jobs">0</strong>
                    <span>Total Jobs</span>
                </div>
                <div class="stat-card">
                    <strong id="job-sites">0</strong>
                    <span>Job Sites</span>
                </div>
            </div>
        </header>

        <div class="refresh-info">
            üí° <strong>Tip:</strong> Click "Refresh Jobs" to get the latest postings from all job sites.
        </div>

        <div class="controls">
            <button id="refresh-btn" onclick="refreshJobs()">üîÑ Refresh Jobs</button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Search by title, company, or location..." onkeyup="filterJobs()">
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-site="all" onclick="filterBySite('all')">All Sites</button>
            <button class="filter-btn" data-site="Indeed" onclick="filterBySite('Indeed')">Indeed</button>
            <button class="filter-btn" data-site="Job Bank Canada" onclick="filterBySite('Job Bank Canada')">Job Bank</button>
            <button class="filter-btn" data-site="Eluta" onclick="filterBySite('Eluta')">Eluta</button>
            <button class="filter-btn" data-site="Amazon Jobs" onclick="filterBySite('Amazon Jobs')">Amazon</button>
            <button class="filter-btn" data-site="Walmart Careers" onclick="filterBySite('Walmart Careers')">Walmart</button>
            <button class="filter-btn" data-site="Loblaw Careers" onclick="filterBySite('Loblaw Careers')">Loblaw</button>
            <button class="filter-btn" data-site="LinkedIn" onclick="filterBySite('LinkedIn')">LinkedIn</button>
            <button class="filter-btn" data-site="Google Jobs" onclick="filterBySite('Google Jobs')">Google</button>
        </div>

        <div id="jobs-container" class="jobs-container">
            <div class="loading">Loading jobs...</div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentFilter = 'all';

        // Load jobs on page load
        window.onload = function() {
            loadJobs();
        };

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                allJobs = jobs;
                displayJobs(jobs);
                updateStats();
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-container').innerHTML = 
                    '<div class="no-jobs">Error loading jobs. Please try again.</div>';
            }
        }

        async function refreshJobs() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Refreshing...';

            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();
                
                if (result.status === 'success') {
                    await loadJobs();
                    btn.textContent = '‚úÖ Refreshed!';
                    setTimeout(() => {
                        btn.textContent = 'üîÑ Refresh Jobs';
                        btn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error refreshing jobs:', error);
                btn.textContent = '‚ùå Error';
                setTimeout(() => {
                    btn.textContent = 'üîÑ Refresh Jobs';
                    btn.disabled = false;
                }, 2000);
            }
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobs-container');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="no-jobs">No jobs found. Try refreshing or adjusting your filters.</div>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-title">${job.title}</div>
                        <div class="job-site-badge">${job.job_site}</div>
                    </div>
                    <div class="job-details">
                        <div class="job-detail">
                            <strong>üè¢ Company:</strong> ${job.company}
                        </div>
                        <div class="job-detail">
                            <strong>üìç Location:</strong> ${job.location}
                        </div>
                        <div class="job-detail posted-date">
                            üìÖ Posted: ${job.posted_date}
                        </div>
                    </div>
                    <a href="${job.job_url}" target="_blank" class="job-link">
                        View Job ‚Üí
                    </a>
                </div>
            `).join('');
        }

        function filterJobs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = allJobs;
            
            // Filter by site
            if (currentFilter !== 'all') {
                filtered = filtered.filter(job => job.job_site === currentFilter);
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(job => 
                    job.title.toLowerCase().includes(searchTerm) ||
                    job.company.toLowerCase().includes(searchTerm) ||
                    job.location.toLowerCase().includes(searchTerm)
                );
            }
            
            displayJobs(filtered);
        }

        function filterBySite(site) {
            currentFilter = site;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.site === site) {
                    btn.classList.add('active');
                }
            });
            
            filterJobs();
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-jobs').textContent = stats.total_jobs;
                document.getElementById('job-sites').textContent = Object.keys(stats.by_site).length;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
    </script>
</body>
</html>
